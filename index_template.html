<!doctype html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Griddy Sheets</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.4.10/dialog-polyfill.min.js"></script>

  <meta name="theme-color" content="#2F3BA2">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.4.10/dialog-polyfill.min.css">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

</head>
<body>
  <div id="settings-container" class="hidden">
    <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored" id="settings-button">
      <i class="material-icons">settings</i>
    </button>
    <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored" id="fullscreen-button">
      <i class="material-icons" id="fullscreen-button-text-element">fullscreen</i>
    </button>
    <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-button--disabled" id="document-button">
      <i class="material-icons" id="document-button-text-element">playlist_add</i>
    </button>
    <div id ="auth-button-container">
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent hidden" id="authorize-button">Authorize</button>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent hidden" id="signout-button">Sign Out</button>
    </div>
  </div>
  <div class="grid-container" id="grid-container">
  </div>

  <div class="mdl-snackbar mdl-js-snackbar">
    <div class="mdl-snackbar__text"></div>
    <button type="button" class="mdl-snackbar__action"></button>
  </div>

  <dialog id="dialog" class="mdl-dialog">
    <h3 class="mdl-dialog__title">Settings</h3>
    <div class="mdl-dialog__content">

      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <select class="mdl-textfield__input" id="palettes" name="palettes">
        </select>
        <label class="mdl-textfield__label" for="palettes">Palette</label>
      </div>

      <div id="colors-div" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="colors-text-field"
         placeholder="e.g. '#111111,#222222, ...' etc">
        <label class="mdl-textfield__label" for="colors-text-field">Custom palette</label>
      </div>

      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <select class="mdl-textfield__input" id="text-mode" name="text-mode">
          <option>Light</option>
          <option>Dark</option>
          <option>By background</option>
        </select>
        <label class="mdl-textfield__label" for="text-mode">Text color</label>
      </div>

      <label for="rowsSlider">
        # of rows
        <input class="mdl-slider mdl-js-slider" type="range"
        min="1" max="10" value="5" tabindex="0" id = "rowsSlider" step="1">
      </label>

      <label for="colsSlider">
        # of columns
        <input class="mdl-slider mdl-js-slider" type="range"
        min="1" max="10" value="5" tabindex="0" id = "colsSlider" step="1">
      </label>

      <label for="typingSpeed">
        Typing speed
        <input class="mdl-slider mdl-js-slider" type="range"
        min="1" max="15" value="7" tabindex="0" id = "typingSpeed" step="1">
      </label>
    </div>
    <div class="mdl-dialog__actions">
      <button type="button" class="mdl-button">Close</button>
    </div>
  </dialog>
  <noscript>Griddysheets requires JavaScript</noscript>
  <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
  <script src="https://apis.google.com/js/api.js"></script>

  <script>
    var gaId = '<%= htmlWebpackPlugin.options.gaId %>';
    if (gaId.indexOf('XXXXX') === -1) {
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', gaId, 'auto');
      ga('send', 'pageview');
    }
  </script>
</body>
</html>
